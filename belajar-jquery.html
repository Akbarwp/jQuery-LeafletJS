<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Maxy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col">
                <h1>Belajar jQuery bersama Maxy Academy</h1>
                <div class="mt-3">
                    <button class="btn btn-primary" id="button1">Klik aku!</button>
                    <button class="btn btn-secondary" id="button2">Klik aku lagi!</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form action="">
                    <h2 class="text-primary fw-bold">Formulir</h2>
                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="nama_depan">Nama Depan: </label>
                        <input class="form-control" type="text" name="nama_depan" id="nama_depan">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="nama_belakang">Nama Belakang: </label>
                        <input class="form-control" type="text" name="nama_belakang" id="nama_belakang">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="nama_lengkap">Nama Lengkap: </label>
                        <input class="form-control" type="text" name="nama_lengkap" id="nama_lengkap" disabled>
                        <button class="btn btn-secondary btn-sm mt-2" id="button3" type="button">Cek Nama Lengkap</button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="harga">Harga: </label>
                        <input class="form-control" type="number" name="harga" id="harga">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="diskon">Diskon: </label>
                        <input class="form-control" type="number" name="diskon" id="diskon">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="nominal_diskon">Nominal Diskon: </label>
                        <input class="form-control" type="number" name="nominal_diskon" id="nominal_diskon" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold" for="hrg_final">Harga Setelah Diskon: </label>
                        <input class="form-control" type="number" name="hrg_final" id="hrg_final" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script>
        $(document).ready(function () {

            // Button
            $('#button1').click(function () {
                alert('Hai Human');
            });

            $('#button2').click(function () {
                alert('Hai lagi Human');
            });

            // Form
            $('#button3').click(function () {
                let namaLengkap = $('#nama_depan').val() + " " + $('#nama_belakang').val();
                $('#nama_lengkap').val(namaLengkap);
            });

            $('#harga').keyup(function () {
                let harga = $('#harga').val();
                let diskon = $('#diskon').val();

                let nominal_diskon = harga * diskon / 100;
                let hrgFinal = harga - nominal_diskon;

                $('#nominal_diskon').val(nominal_diskon);
                $('#hrg_final').val(hrgFinal);
            });
            $('#diskon').keyup(function () {
                let harga = $('#harga').val();
                let diskon = $('#diskon').val();

                let nominal_diskon = harga * diskon / 100;
                let hrgFinal = harga - nominal_diskon;

                $('#nominal_diskon').val(nominal_diskon);
                $('#hrg_final').val(hrgFinal);
            });
        });
    </script>
</body>

</html>
